<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <title>ZEPHIR PIZZA</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="wrapper">
        <div class="logo">
          <img
            src="./Images/ZEPHIR PIZZA .png"
            alt="ZEPHIR HOT PIZZA"
            width="100vw"
          />
          <div class="nav-items">
            <div class="delivery-box">
              <input type="text" placeholder="Enter delivery address" />
            </div>
            <div class="nav-btn-container">
              <a href="#">
                <img
                  class="location-btn"
                  src="./Images/placeholder.png"
                  width="4%"
                  alt=""
                />
              </a>
              <a href="">
                <img
                  class="close-btn"
                  src="./Images/close.png"
                  width="4%"
                  alt=""
                />
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="body-contents">
        <div class="pizza">
          <img
            src="./Images/Pizza 2.jpg"
            class="img-fluid"
            alt="Responsive image"
          />
        </div>
      </div>

      <div class="pizza-sizes">
        <div class="pizza-sizes-1">
          <a href="#"><p>Small Pizzas</p></a>
        </div>
        <div class="pizza-sizes-2">
          <a href="#"><p>Medium Pizzas</p></a>
        </div>
        <div class="pizza-sizes-3">
          <a href="#"><p>Large Pizzas</p></a>
        </div>
      </div>
      <h3>Large Pizzas</h3>
      <div class="large-pizza">

      </div>
    </div>
  </body>
</html>
