<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/bootstrap.css" />
  <link rel="stylesheet" href="./css/styles.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./js/scripts.js"></script>
  <title>ZEPHIR PIZZA</title>
</head>

<body>
  <div class="container-fluid">
    <div class="body-contents">
      <div class="pizza">
        <img src="./Images/Pizza 2.jpg" class="img-fluid" alt="Responsive image" />
      </div>
    </div>

    <div class="pizza-sizes">
      <div class="pizza-sizes-1">
        <a href="#">
          <p>Small Pizzas</p>
        </a>
      </div>
      <div class="pizza-sizes-2">
        <a href="#">
          <p>Medium Pizzas</p>
        </a>
      </div>
      <div class="pizza-sizes-3">
        <a href="#">
          <p>Large Pizzas</p>
        </a>
      </div>
    </div>

    <div class="size">
      <h3>Large Pizzas</h3>
    </div>
    <br />

    <div class="large-pizza">
      <div class="row">
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"><b>Large Hawaiian</b></h5>
              <img src="./Images/david-benes-zsRhTW3qrmo-unsplash.jpg" class="card-img" alt="..." />
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"><b>Large Pepperoni</b></h5>
              <img src="./Images/Pepperoni.jpg" class="card-img" alt="..." />
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"><b>Large Bacon Mushroom</b></h5>
              <img src="./Images/engin-akyurt-IfAb0bjhHlc-unsplash.jpg" class="card-img" alt="..." />
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="size">
      <h3>Medium Pizzas</h3>
    </div>
    <br />
    <div class="medium-pizza">
      <div class="row">
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"><strong>Medium Pepperoni</strong></h5>
              <img src="./Images/carissa-gan-_0JpjeqtSyg-unsplash.jpg" class="card-img" alt="..." />
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">
                <strong>Medium Bacon Mushroom</strong>
              </h5>
              <img src="./Images/mona-miller-2MHH_xjkwgw-unsplash.jpg" class="card-img" alt="..." />
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"><strong>Medium Hawaiian</strong></h5>
              <img src="./Images/ivan-torres-MQUqbmszGGM-unsplash.jpg" class="card-img size-img" alt="..." />
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="size">
      <h3>Small Pizzas</h3>
    </div>
    <br />
    <div class="medium-pizza">
      <div class="row">
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"><b>Small Bacon Mushroom</b></h5>
              <img src="./Images/engin-akyurt-IfAb0bjhHlc-unsplash.jpg" class="card-img size-img" alt="..." />
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"><b>Small Pepperoni</b></h5>
              <img src="./Images/Pepperoni.jpg" class="card-img size-img" alt="..." />
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"><b>Small Hawaiian</b></h5>
              <img src="./Images/david-benes-zsRhTW3qrmo-unsplash.jpg" class="card-img size-img" alt="..." />
            </div>
          </div>
        </div>
      </div>
    </div>

    <form name="myForm" class="custom-custom-select">
      <h1>Place your order</h1>
      <div class="form-group">
        <label for="sizes">Pizza Sizes</label>

        <select id="sizes">
          <option value="950">Large</option>
          <option value="750">Medium</option>
          <option value="550">Small</option>
        </select>
      </div>
      <div class="form-group">
        <label for="toppings">Pizza toppings</label>
        <select id="toppings">
          <option>Bacon Mushroom</option>
          <option>Hawaiian</option>
          <option>Pepperoni</option>
        </select>
      </div>
      <div class="form-group">
        <label for="crust">Pizza Crust</label>

        <select id="crusts">
          <option>Crispy</option>
          <option>Glutten free</option>
          <option>Stuffed</option>
        </select>
      </div>
      <div class="form-group">
        <label for="location">Delivery location</label>
      </div>
      <button class="btn btn-primary" onclick="myFunction();">
        Checkout
      </button>
    </form>
  </div>
</body>

</html>
